    <div class="form-group row" style="text-align: center;">
      <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-4">
          <select class="form-control" #category (change)="onSelected(category.value)" >
            <option value="0">--Select--</option>  
              <option *ngFor="let Categories of CategoryList" value={{Categories.categoryId}}>                
                {{Categories.categoryName}} 
                
              </option>
          </select>
        </div>
    </div>
    <br/>
    <div class="form-group row" style="text-align: center;">
        <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-4">
            <select class="form-control" #authors (change)="onSelectedAuthor(authors.value)">
                <option value="0">--Select--</option>  
                  <option *ngFor="let author of AuthorList" value={{author.userId}}>                
                    {{author.firstName + ' ' +  author.lastName}}  
                    
                  </option>
              </select>
                    </div>
      </div>
      <br/>
      <div class="form-group row"style="text-align: center;">
        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" [(ngModel)]="price"   placeholder="Price">
        </div>
      </div>
      <br/>
     
    <div class="form-group row"style="text-align: center;">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary" (click)="searchBooks()">Search</button>
      </div>
    </div>
 
    <br/>
    <app-show-books [searchResult]="searchResult"></app-show-books>
